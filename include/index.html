<html>
<head>
    <title>Student Results</title>
</head>
<img src="../images/school.jpg" style="height: 100px; width: auto;">  
    <body style="text-align: center;">
         
      <h1 style="text-align: center;">Brighton English School</h1>  
        <p style="text-align: center;">Pepsicola, Kathmandu</p>
            Name:<input type="text" id="txtName" required>  
            Surname:<input type="text" id="txtSurname" required> 
            Class:<input type="text" id="txtClass" required>
            Address:<input type="text" id="txtAddress" required> <br/><br/>
        <h3>Insert Marks</h3>
            <table border="1" style="margin-left: auto; margin-right: auto">
                <tr><td>English</td><td><input type="text" id="txtEnglish"></td></tr>
                <tr><td>Nepali</td><td><input type="text" id="txtNepali"></td></tr>
                <tr><td>Maths</td><td><input type="text" id="txtMaths"></td></tr>
                <tr><td>Science</td><td><input type="text" id="txtScience"></td></tr> 
                <tr><td>Social</td><td><input type="text" id="txtSocial"></td></tr> 
                <tr><td>Health</td><td><input type="text" id="txtHealth"></td></tr> 
                <tr><td>Grammar</td><td><input type="text" id="txtGrammar"></td></tr>             
            </table><br/><br/>
            <input type="button" value="Get Result" onclick="getReport()"></button>
                <h2>Report Card</h2>
                    <table border="1" style="margin-left: auto; margin-right: auto">
                        <tr><td>Name</td><td><input type="text" id="txtStudentName" readonly></td></tr>
                        <tr><td>Surname</td><td><input type="text" id="txtStudentSurname" readonly></td></tr>
                        <tr><td>Class</td><td><input type="text" id="txtStudentClass" readonly></td></tr>
                        <tr><td>Address</td><td><input type="text" id="txtStudentAddress" readonly></td></tr>
                        <tr><td>Total Marks</td><td><input type="text" id="txtTotalMarks" readonly></td></tr>
                        <tr><td>Average Marks</td><td><input type="text" id="txtAvgMarks" readonly></td></tr>
                        <tr><td>Grade</td><td><input type="text" id="txtGrade" readonly></td></tr>
                        <tr><td>Remarks</td><td><input type="text" id="txtResult" readonly></td></tr>
                    </table>
<script>
    function getReport()
    {
        var grade = "";
        var  result=""; 
        var engMarks = document.getElementById('txtEnglish').value;
        var nepaliMarks = document.getElementById('txtNepali').value;
        var mathsMarks = document.getElementById('txtMaths').value;
        var scienceMarks = document.getElementById('txtScience').value;
        var socialMarks = document.getElementById('txtSocial').value;
        var healthMarks = document.getElementById('txtHealth').value;
        var grammarMarks = document.getElementById('txtGrammar').value;
        var totalMarks = engMarks -(-nepaliMarks)-(-mathsMarks)-(-scienceMarks)-(-socialMarks)-(-healthMarks)-(-grammarMarks);
        var averageMarks = totalMarks / 7;                                   
            switch(
                (averageMarks > 60 && averageMarks <= 100) ? 1 : 
                (averageMarks > 50 && averageMarks < 60) ? 2 : 
                (averageMarks > 40 && averageMarks < 50) ? 3 : 0 
            )
                {
                    case 1 :grade = "A";result="Excellent";break;
                    case 2 :grade = "B"; result="Very good, keep going";break;
                    case 3 :grade = "C"; result="Study hard";break;
                    case 0 :grade = "D"; result="Fail";break;
                }  
    document.getElementById('txtStudentName').value = document.getElementById('txtName').value;
    document.getElementById('txtStudentSurname').value = document.getElementById('txtSurname').value;
    document.getElementById('txtStudentClass').value = document.getElementById('txtClass').value;
    document.getElementById('txtStudentAddress').value = document.getElementById('txtAddress').value;
    document.getElementById('txtTotalMarks').value = totalMarks;
    document.getElementById('txtAvgMarks').value = averageMarks;
    document.getElementById('txtGrade').value = grade;
    document.getElementById('txtResult').value = result;
    }
    </script>
    <footer>
        <p>Pawan Shrestha &copy intern2022 LucidTech Pvt.Ltd.</p>
    </footer>
</body>
</html>
